<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    
    function makeGreen() {
    
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    const dd = 'sssss'
    console.log('Hello I am a %s string',  'sssss')
    console.log(`Hello I am a ${dd} string 2`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background:red');

    // warning!
    console.warn('OOOOO');
   

    // Error :|
    console.error('eeeeee');

    // Info
    console.info('sdasdasd');

    // Testing
    console.assert(1===1, 'that is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    

    // table
    console.table(dogs);
  </script>
</body>
</html>
